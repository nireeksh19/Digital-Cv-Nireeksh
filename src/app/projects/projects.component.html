<div class="styling">
<div class="container" style=" padding: 30px;">
  <h2 style="text-align: center;">My Projectsüë®‚Äçüíª</h2>

<div class="row">
  <div class="col">
  <div *ngFor="let project of projects" style="margin-top: auto; justify-content: center;">
    <div class="card" style="width: 100%;">
    <div class="card-body">
      <h5 class="card-title">{{project.id}} - {{project.name}}</h5>
      <p class="card-text">{{project.description}}</p>
      <p class="card-text">{{project.tech}}</p>
      <p class="card-text">{{project.tools}}</p>
      <a href={{project.link}} target="_blank" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  </div>
  

</div>
</div>
