<div class="container">
  <div class="contact-section">
    <h2 class="ct-section-head">CONTACT US</h2>
    <div class="row contact-fields">
      <div class="col-md-8 left-form">
        <form method="post" action="">
          <div class="form-group">
            <label class="sr-only" for="fname">First Name *</label>
            <input
              class="required form-control"
              id="fname"
              name="fname"
              placeholder="First Name&nbsp;*"
              type="text"
            />
          </div>
          <div class="form-group">
            <label class="sr-only" for="lname">Last Name *</label>
            <input
              class="required form-control"
              id="lname"
              name="lname"
              placeholder="Last Name&nbsp;*"
              type="text"
            />
          </div>
          <div class="form-group">
            <label class="sr-only" for="contactEmail">Email *</label>
            <input
              class="required form-control h5-email"
              id="contactEmail"
              name="contactEmail"
              placeholder="Email&nbsp;*"
              type="text"
            />
          </div>
          <div class="form-group">
            <label class="sr-only" for="contactPhone">Phone *</label>
            <input
              class="required form-control h5-phone"
              id="contactPhone"
              name="contactPhone"
              placeholder="Phone&nbsp;*"
              type="text"
            />
          </div>
          <div class="form-group">
            <label class="sr-only" for="comment">Type your message here</label>
            <textarea
              class="required form-control"
              id="comment"
              name="comment"
              placeholder="Type your message here&nbsp;*"
              rows="6"
            ></textarea>
          </div>
          <button class="btn btn-accent" type="submit">Submit</button>
        </form>
      </div>
      <div class="col-md-4 contact-info">
        <div class="phone">
          <h2>Call</h2>
          <a href="tel:+918296304979">8296304979</a>
        </div>
        <div class="email">
          <h2>Email</h2>
          <a href="mailto:nireekshshetty19@gmail.com">nireekshshetty19@gmail.com</a>
        </div>
        <div class="location">
          <h2>Visit</h2>
          <p>
            N M A M institute <br />
            of Technology (NMAMIT) <br />
            Nitte <br />
            <br />
            <a class="btn btn-accent" href="" target="_blank"
              ><img
                style="height: 40px; width: auto"
                src="../../assets/gmap.jpg"
                alt="Map Marker"
              />Google Maps</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
  <br><br>
</div>
